<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header>
        <form id="search-form" class="search-container">
            <input type="text" id="city-input" placeholder="Enter a city" />
            <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" height="2em" width="1.5em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></button>
        </form>
        <button id="toggle-unit" class="toggle-unit">°C / °F</button>
    </header>
    <div class="container">
        <div class="weather-container">
            <div class="temp-container">
                <h2 id="temperature"></h2>
                <h2 id="city"></h2>
            </div>
            <div class="humidity-container">
                <div class="description-container">
                    <img src="#" alt="icon">
                    <h3 id="description"></h3>
                </div>
                <div>
                    <h3 id="Humidity"></h3>
                    <h3 id="Wind"></h3>
                    <h3 id="FeelsLike"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="src/index.js" defer></script>
</body>
</html>
